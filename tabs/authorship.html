<div id="authorship"><div class="toolbar" v-if="hasCommits(info)"><a v-if="activeFilesCount === 0" v-on:click="expandAll(true)">Expand all</a><a v-else="v-else" v-on:click="expandAll(false)">Collapse all</a></div><div class="title"><a class="repoName large-font" v-bind:href="info.location" target="_blank" v-bind:title="'Click to open the repo'">{{ info.repo }}</a><div class="author medium-font"><span>&#8627; &nbsp;</span><span>{{ info.name }} ({{ info.author }})</span></div><div class="period medium-font"><span>&#8627; &nbsp;</span><span>{{ info.minDate }} to {{ info.maxDate }}</span></div><div class="contribution" v-if="isLoaded &amp;&amp; files.length!=0"><div class="sorting mui-form--inline"><div class="mui-select"><select class="medium-font" v-model="filesSortType"><option value="lineOfCode">LoC</option><option value="path">Path</option><option value="fileName">File Name</option><option value="fileType">File Type</option></select><label class="medium-font">sort by</label></div><label><input class="mui-checkbox" type="checkbox" v-model="toReverseSortFiles"/><span class="medium-font reverse">reverse</span></label></div><div class="searchbox"><input class="radio-button--search" type="radio" name="filter" value="search" v-bind:checked="isSearchBar" v-on:click="indicateSearchBar"/><form class="file-picker mui-form--inline" onsubmit="return false"><input class="medium-font" id="search" type="search" placeholder="Filter by glob" v-on:change="updateFilterSearch" v-on:click="indicateSearchBar"/><button class="medium-font" id="submit-button" type="submit" v-on:click="indicateSearchBar">Filter</button></form></div><div class="fileType"><input class="radio-button--checkbox" type="radio" name="filter" value="checkboxes" v-bind:checked="isCheckBoxes" v-on:click="indicateCheckBoxes"/><div class="checkboxes mui-form--inline" v-if="files.length &gt; 0"><label><input class="mui-checkbox--fileType" type="checkbox" v-on:click="selectAll" v-model="isSelectAllChecked"/><span v-bind:title="getTotalFileBlankLineInfo()"><span class="select medium-font">All:&nbsp;</span><span class="loc medium-font">{{ totalLineCount }}&nbsp;</span><span class="bloc medium-font">({{ totalBlankLineCount }})</span></span></label><template v-for="fileType in Object.keys(getFileTypeExistingLinesObj)"><label v-bind:key="fileType"><input class="mui-checkbox--fileType" type="checkbox" v-bind:checked="selectedFileTypes.includes(fileType)" v-on:change="selectFileType(fileType)"/><span v-bind:title="getFileTypeBlankLineInfo(fileType)"><span>{{ fileType }}: {{ getFileTypeExistingLinesObj[fileType] }}&nbsp;</span><span class="bloc">({{ fileTypeBlankLinesObj[fileType] }})</span></span></label></template></div></div></div></div><div class="files" v-if="isLoaded"><div class="empty" v-if="files.length === 0">nothing to see here :(</div><template v-for="file in selectedFiles"><div class="file active" v-bind:key="file.path"><div class="title"><span class="path" onclick="toggleNext(this.parentNode)" v-on:click="updateCount">{{ file.path }}&nbsp;</span><span class="loc">({{ file.lineCount }} lines)</span><a v-bind:href="getFileLink(file, 'commits')" target="_blank" title="click to view the history view of file"><i class="button fas fa-history"></i></a><a v-bind:href="getFileLink(file, 'blame')" target="_blank" title="click to view the blame view of file"><i class="button fas fa-user-edit"></i></a></div><pre class="hljs"><div v-for="segment in file.segments"><v_segment v-bind:segment="segment" v-bind:path="file.path"></v_segment></div></pre></div></template></div><div class="empty" v-else="v-else">loading...</div></div>
