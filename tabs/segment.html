<div class="segment" v-bind:class="{ untouched: !segment.authored, active: segment.lines.length &lt; 5 }"><div class="closer" v-if="!segment.authored &amp;&amp; segment.lines.length &gt; 4" v-on:click="loadCode()"><i class="fas fa-plus-circle icon open" v-bind:title="'Click to open code'"></i><i class="fas fa-chevron-circle-down icon hide" v-bind:title="'Click to hide code'"></i></div><div v-if="loaded" v-hljs="path"><div class="code" v-for="(line, index) in segment.lines"><div class="line-number">{{ segment.lineNumbers[index] + "\n" }}</div><div class="line-content">{{ line + "\n" }}</div></div></div><div class="closer bottom" v-if="!segment.authored &amp;&amp; segment.lines.length &gt; 4" v-on:click="loadCode()"><i class="fas fa-chevron-circle-up icon hide" v-bind:title="'Click to hide code'"></i></div></div>
